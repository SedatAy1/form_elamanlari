<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <label for="fullname">Kullanıcı adı ve Soyadı:</label>
    <input type="text" name="fullname">
    </div>
    <div>
        <label for="email">e-posta:</label>
        <input type="email" name="email">
    </div>
    <div>
        <label for="password">Parola:</label>
        <input type="password" name="password"> 
    </div>
    <div>
        <label for="gender">Cinsiyet:</label>
        <input type="radio" name="gender" id="male">Erkek
        <input type="radio" name="gender" id="female">Kadın

    </div>
    <div>
        <label for="fruite">Favori Meyve:</label>
        <select name="fruite">
            <option value="">Seçiniz..</option>
            <option value="Elma">Elma</option>
            <option value="Muz">Muz</option>
            <option value="Çilek">Çilek</option>
        </select>
    </div>
    <div>
        <label for="message">Mesaj Kutusu:</label>
        <input type="textarea" name="message">
    </div>
    <div>
        <input type="submit" value="Gönder">
    </div>
</body>
</html>
